<div class="view-body">
    <section class="page activities">
        <div class="page-header">
            <h1>Your Activities</h1>
            <p>Track and manage your fitness activities</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <h3 id="total-activities">2</h3>
                <p>Total Activities</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üõ£Ô∏è</div>
                <h3 id="total-distance">15</h3>
                <p>Total Distance (km)</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <h3 id="total-duration">75</h3>
                <p>Total Duration (min)</p>
            </div>
        </div>
        
        <div class="activity-form-container">
            <h2>Add New Activity</h2>
            <form class="activity-form" id="activity-form">
                <div class="form-group">
                    <label>Activity Type:</label>
                    <select id="activity-type" required>
                        <option value="">Select activity</option>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Walking">Walking</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Weightlifting">Weightlifting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Duration (minutes):</label>
                    <input type="number" id="activity-duration" min="1" required>
                </div>
                <div class="form-group">
                    <label>Distance (km):</label>
                    <input type="number" id="activity-distance" step="0.1" required>
                </div>
                <button type="submit" class="btn-primary">Add Activity</button>
            </form>
        </div>
    </section>
</div>
