<div class="view-body">
    <section class="page blog">
        <div class="page-header">
            <h1>Community Blog</h1>
            <p>Share your fitness journey and learn from others</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">📝</div>
                <h3>850+</h3>
                <p>Total Posts</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👍</div>
                <h3>2,450+</h3>
                <p>Total Likes</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <h3>150+</h3>
                <p>Active Writers</p>
            </div>
        </div>
        
        <div class="blog-form-container">
            <h2>Create New Post</h2>
            <form class="blog-form" id="blog-form">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="post-title" placeholder="Post title..." required>
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea id="post-content" placeholder="Write your fitness story..." required rows="5"></textarea>
                </div>
                <button type="submit" class="btn-primary">Publish Post</button>
            </form>
        </div>
    </section>
</div>
